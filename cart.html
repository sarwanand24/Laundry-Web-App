<!DOCTYPE html>
<html>
    <head>
        <title>Laundry Cart</title>
         <meta charset="UTF-8">
            <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta name="description" content="Laundry Walaa Cart">
        <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable = 0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
       <link rel="stylesheet" href="cart.css"/>
    </head>

    <body>
    <h1><p id="back-arrow">&larr;</p>Cart</h1>
    <p class="text">Tension Free Laundry</p>

     <div>
        <p class="services-list">Premium Laundry <span><input type="checkbox" class="check" id="1"/></span></p> 
     </div>
     <div>
        <p class="services-list">Organic Laundry <span><input type="checkbox" class="check" id="2"/></span></p>
     </div>
     <div>
        <p class="services-list">Steam Press <span><input type="checkbox" class="check" id="3"/></span></p>
     </div>
     <div>
        <p class="services-list">Dry Clean <span><input type="checkbox" class="check" id="4"/></span></p>
     </div>
     <div>
        <p class="services-list">Shoes Laundry <span><input type="checkbox" class="check" id="5"/></span></p>
     </div>

     <p id="continue">Continue</p>

     <div class="left-bot"></div> <p class="bot1">Be Smart</p>
     <p id="home"><i class="fa-solid fa-house-chimney" style="color: #000000;"></i></p>
     <div class="right-bot"></div> <p class="bot2">Wear Clean</p>

    </body>
     <script src="cart.js"></script>

 </html>
