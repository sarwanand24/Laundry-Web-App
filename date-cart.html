<!DOCTYPE html>
<html>
    <head>
        <title>Date Cart</title>
         <meta charset="UTF-8">
            <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta name="description" content="Laundry Walaa Date Selection Cart">
        <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable = 0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="date-cart.css"/>
    </head>

    <body>
      <h1><p id="back-arrow">&larr;</p>Cart</h1>
      <p class="text">Select Your Pick-up Date and Time</p>

      <div class="month-year">
      <span id="month"></span>&nbsp;&nbsp;<span id="year"></span>
      </div>

      <div class="box" id="d1">
        <input type="radio" name="date" id="1">
        <p id="weekday1">Mon</p>
        <p id="day1"></p>
      </div>
      <div class="box" id="d2">
        <input type="radio" name="date" id="2">
        <p id="weekday2">Tue</p>
        <p id="day2"></p>
      </div>
      <div class="box" id="d3">
        <input type="radio" name="date" id="3">
        <p id="weekday3">Wed</p>
        <p id="day3"></p>
      </div>
      <div class="box" id="d4">
        <input type="radio" name="date" id="4">
        <p id="weekday4">Thu</p>
        <p id="day4"></p>
      </div>
      <div class="box" id="d5">
        <input type="radio" name="date" id="5">
        <p id="weekday5">Fri</p>
        <p id="day5"></p>
      </div>
      <div class="box" id="d6">
        <input type="radio" name="date" id="6">
        <p id="weekday6">Sat</p>
        <p id="day6"></p>
      </div>
      <div class="box" id="d7">
        <input type="radio" name="date" id="7">
        <p id="weekday7">Sun</p>
        <p id="day7"></p>
      </div>

      <p id="continue">Continue</p>

     <div class="left-bot"></div> <p class="bot1">Be Smart</p>
     <p id="home"><i class="fa-solid fa-house-chimney" style="color: #000000;"></i></p>
     <div class="right-bot"></div> <p class="bot2">Wear Clean</p>

    </body>
       <script src="date-cart.js"></script>
</html>
